<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Ysabeau+Infant:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/pages/signup/style.scss">
  <title>LOG IN</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="back_img">
        <div class="gradient"></div>
      </div>
      <div class="tablet">

        <form name="login">
          <h2 class="title">Зарегистрироваться</h2>
          <input type="name" placeholder="Имя">
          <input type="second_name" placeholder="Фамилия">
          <input name="login" type="text" placeholder="Придумайте логин">
          <input name="password" type="password" placeholder="Придумайте пароль">
          <input name="password_try" type="password" placeholder="Повторите пароль">
          <input name="e-mail" type="email" placeholder="Номер телефона или e-mail">
          
          <div class="checkbox_one">
            <input name="checkbox_one" class="checkbox" type="checkbox"> 
            <label for="checkbox">
              Соглашаюсь на условия 
              <a href="#">политики конфиденциальности</a>
            </label>
          </div>
          
          <div class="checkbox_two">
            <input name="checkbox_two" class="checkbox" type="checkbox"> 
            <label for="checkbox_two"> Соглашаюсь на обработку персональных данных</label>
          </div>
          <button class="yellow_btn">Зарегистрироваться</button>
        </form>
      
      </div>

    </div>
  </main>

  <script type="module" src="/pages/login/script.js"></script>
</body>
</html>
