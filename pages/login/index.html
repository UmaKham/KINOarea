<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Ysabeau+Infant:wght@400;600&display=swap" rel="stylesheet">

  <title>LOG IN</title>

<body>

      <div class="back_img">
        <div class="gradient"></div>
      </div>

        <form name="login">
          <div class="title">Войти</div>
          <input type="email" placeholder="Ваш логин">

          <button class="yellow_btn">Войти</button>
        </form>

        <button class="blue_btn">Зарегистрироваться</button>

          <a href="#">Восстановить пароль</a>
        
        <div class="social">
          <div class="vk"><img src="/public/vk_icon.png" alt=""></div>
          <div class="google"><img src="/public/google_icon.png" alt=""></div>
          <div class="facebook"><img src="/public/fb_icon.svg" alt=""></div>
          <div class="twitter"><img src="/public/twitter_icon.svg" alt=""></div>
        </div>
      
      </div>

    </div>

  <script type="module" src="/pages/login/script.js"></script>
